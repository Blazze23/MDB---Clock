<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Clock</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Google Fonts Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="getAnalogTime(), getDigitalTime()">

  <!-- Start your project here-->
  <div class="container">
    <h1 class="text-center mt-5  animated fadeInDown slow" >Belgrade Time <br><span id="date"></span></h1>
    
      <div class="mt-5 digital_clock animated fadeInDown slow" id="digital_clock">
        <div id="time"></div>
      </div>
      <div class="analog_clock animated fadeInDown slow" id="analog_clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="position position1"><div id="one">1</div></div>
        <div class="position position2"><div id="two">2</div></div>
        <div class="position position3"><div id="three">3</div></div>
        <div class="position position4"><div id="four">4</div></div>
        <div class="position position5"><div id="five">5</div></div>
        <div class="position position6"><div id="six">6</div></div>
        <div class="position position7"><div id="seven">7</div></div>
        <div class="position position8"><div id="eight">8</div></div>
        <div class="position position9"><div id="nine">9</div></div>
        <div class="position position10"><div id="ten">10</div></div>
        <div class="position position11"><div id="eleven">11</div></div>
        <div class="position position12"><div id="twelve">12</div></div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline mt-5 animated fadeInDown slow" data-mdb-ripple-color="dark" onclick="changeTime()" id="btnTime">Digital</button>
    </div>
      
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/myjavascript.js"></script>
</body>
</html>
